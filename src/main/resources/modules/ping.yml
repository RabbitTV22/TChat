ping:
  # Ping colors (you can add more)
  colors:
    - range: "0-100"
      color: "&#00FF00"
    - range: "101-200"
      color: "&#FFFF00"
    - range: "201-300"
      color: "&#FF6600"
    - range: "301-500"
      color: "&#FF0000"
    - range: "501-15000"
      color: "&#800080"